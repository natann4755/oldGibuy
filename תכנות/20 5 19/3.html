    <script>
       
       function add (a,b) {

      document.write (nam1 + "<br/>")
         } 
         function minus (a,b) {
        var nam1 = (a-b);    
      document.write (nam1)
         }
          function kefel (a,b) {
        var nam1 = (a*b);    
      alert (nam1)
         }
         function chiluk (a,b) {
        var nam1 = (a/b);    
      alert (nam1)
         }

         
    </script>
</head>
<body>
<script>
      var nam11 = (6);
      var nam22 = (7);

</script>
