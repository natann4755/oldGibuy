    <script>
            function  grow(x){
            
            for (var i=1; i<x.length ;i++){
                x [i] = x[i]*x[i-1];
                var bb = x[length-1]
            }
            return bb
         
         
     
            }
            </script>

   <script>
        grow([3,5])
    </script>
