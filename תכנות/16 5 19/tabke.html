<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function tt (g)
   var xx = document.getElementById("nam") g.value 
   var yy = g.value 
       xx.innerText = yy
</script>

<body>
    <table border="5">
        <tr>
            <td colspan="4">  id="nam" > </td>
           
        </tr>
        <tr>
            <td> <input type="button" onclick="tt (this)" value="+"> </td>
            <td><input type="button" onclick="tt (this)" value="1"></td>
            <td><input type="button" onclick="tt (this)" value="2"></td>
            <td><input type="button" onclick="tt (this)" value="3"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="tt (this.value)" value="-"></td>
            <td><input type="button" onclick="tt (this.value)" value="4"></td>
            <td><input type="button" onclick="tt (this.value)" value="5"></td>
            <td><input type="button" onclick="tt (this.value)" value="6"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="tt (this.value)" value="/"></td>
            <td><input type="button" onclick="tt (this.value)" value="7"></td>
            <td><input type="button" onclick="tt (this.value)" value="8"></td>
            <td><input type="button" onclick="tt (this.value)" value="9"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="tt (this.value)" value="*"></td>
            <td><input type="button" onclick="tt (this.value)" value="="></td>
            <td><input type="button" onclick="tt (this.value)" value="0"></td>
            
        </tr>
        

    </table>
</body>
</html>
